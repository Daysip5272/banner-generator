<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery template</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(function() {

            $('button').click(function() { //when button is click the code bellows start working.
                var bodybackground = $('#background').val(); //given a name with the Id of input of background color.
                $('body').css('background-color', bodybackground); // it changes color to the body depending on the user choicen color.
            });// css gives a chenge in the backgrund color

            $('button').click(function() {
                var favoritecolor = $('#color').val();
                var name = $('#name').val();
                $("p").html( // creates change in the with in the context
                    name + " favorite color is " + favoritecolor + ". " // the sentence is been created with the name of the ID`s
                );
            });
            $('button').click(function() {
                $('h3').fadeOut(2000);
                $('input').fadeOut(2000); //use to make things fade after being click  
            });
            
        });
    </script>
</head>



<body>
    <center>
        <h3>Name:</h3>
        <input id="name">
        <br>
        <h3>Background Color:</h3>
        <input id="background">
        <br>
        <h3>Favorite color:</h3>
        <input id="color">
        <br>
        <br>
        <button>
            <h3>CHECK IT OUT!</h3></button>
        <p></p>
    </center>

    <body style="background-color: #ff9999;">
    </body>

</html>
