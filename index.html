<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery template</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(function() {

            $('button').click(function() {
                var bodybackground = $('#background').val();
                $('body').css('background-color', bodybackground);

            });

            $('button').click(function() {
                var favoritecolor = $('#color').val();
                var name = $('#name').val();
                $("p").html(
                    name + " favorite " + favoritecolor + ". "
                );


            });
            $('button').click(function() {
                $('h3').fadeOut(2000);
                $('input').fadeOut(2000);
            });
        });
    </script>
</head>

<body>
    <center>
        <h3>Name:</h3>
        <input id="name">
        <br>
        <h3>Background Color:</h3>
        <input id="background">
        <br>
        <h3>Favorite color:</h3>
        <input id="color">
        <br>
        <br>
        <button>
            <h3>CHECK IT OUT!</h3></button>
        <p></p>
    </center>

    <body style="background-color: #ff9999;">
    </body>

</html>
